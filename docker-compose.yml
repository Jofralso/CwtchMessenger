version: '3.8'

services:
  cwtch:
    build: .
    container_name: cwtch-messenger
    stdin_open: true
    tty: true
    volumes:
      - cwtch-data:/home/cwtch/.cwtch
    environment:
      - TERM=xterm-256color
    # For Tor connectivity, uncomment:
    # network_mode: host
    command: ["--offline"]

volumes:
  cwtch-data:
